<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
</head>

<body class="container">
<div class="container-box" id="loginSection">
    <div>
        <h1>
            Tarea de programación III.
            Smill Emmanuel Rivera Diaz
        </h1>
    </div>

    <div class="container-box">
        <h1 class="text-center">Iniciar sesión</h1>
        <form id="loginForm" onsubmit="loginUser(); return false">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <input type="submit" value="Iniciar sesión" class="btn btn-primary">
        </form>
    </div>

    <div class="modal" tabindex="-1" id="modalBienvenida" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡Bienvenido!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Hola <span id="nombreUsuario"></span>, ¡bienvenido!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Cerrar modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
    

    <script src="..\WEB\logicaLogin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>
    
</body>

</html>
