<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body class="container">
    <div class="container-box">
        <h1 class="mb-4">Añadir Usuario</h1>

        <div class="container-box">
            <form id="userForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="button" onclick="addUser()" class="btn btn-primary" value="Añadir Usuario">Añadir Usuario</button>
            </form>
    
            <ul id="userList" class="mt-4 list-group"></ul>
        </div>

    </div>
<!-- Agrega esto debajo del campo de contraseña en tu formulario -->
<div id="password-validation-message" class="text-danger"></div>

    <script src="..\WEB\addUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>

</html>
